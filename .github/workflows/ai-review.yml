name: ğŸ› ï¸ AI Code Review
on:
  pull_request:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Obtener diff
        id: diff
        run: echo "::set-output name=diff::$(git diff origin/main)"

      - name: Llamar a ChatGPT para revisar
        run: |
          curl https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "gpt-4o-mini",
              "messages": [
                {"role":"system","content":"Eres un asistente que revisa cÃ³digo."},
                {"role":"user","content":"Revisa este diff y comenta mejoras:\n'"${{ steps.diff.outputs.diff }}"'"}
              ]
            }' \
          | jq -r '.choices[].message.content' > review.md

      - name: Crear comentario en el PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ğŸ’¡ Sugerencias de tu agente AI
            $(cat review.md)
